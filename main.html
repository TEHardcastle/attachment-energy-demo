<!DOCTYPE HTML>
<html>

<body>
<h1>The Attachment Energy Model</h1>

<svg	onload = makeDraggable(evt)
	width = "1000" height = "1000">

        <rect   x = "5"
        	y = "5"
                width = "990"
                height = "990"
		fill = "white"
		stroke = "black"
		stroke-width = "3" />

	<polygon	points = "
				500, 450 
				550, 475 
				550, 525 
				500, 550 
				450, 525 
				450, 475"
			fill = "white"
			stroke = "black"
			stroke-width = "3" />
	<param name="blep" value="300" />

	<path	d = "	M 300 450 

			L 350 475
			L 350 525

			L 300 550

			L 250 525
			L 250 475
			
			L 300 450"
		fill = "white"
		stroke = "black"
		stroke-width = "3" />

	<path	d = "	M 110 100
			L 150 100
			L 150 150
			L 100 150
			L 100 110
			C 100, 100 100, 100 110, 100"
		fill = "white"
		stroke = "black"
		stroke-width = "3" />

    </svg>

</body>

</html>
